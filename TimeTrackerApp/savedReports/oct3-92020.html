<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Time Tracker</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

	<!--- Font awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	
	<link rel="stylesheet" type="text/css" href="../css/reportStyle.css" />

</head>

<body>

	<header>
        <h1>Report for Oct. 3-9, 2020</h1>
    </header>

	<section class="chart-summary">
		<div class="container">
			<div class="chart-wrapper">
				<canvas id="myChart" width="600" height="300"></canvas>
			</div>
		</div>
	</section>

	<section class="data-summary">
		<div class="container">
			<div id="data-total"></div>
			<div class="row text-center" id="column-header">
				
				<h4 class="col-lg-4">Event</h4>
				<h4 class="col-lg-4">Duration</h4>
				<h4 class="col-lg-4">Percentage</h4>
	
			</div>

			<div class="grid" id="events"></div>
		</div>
	</section>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.debug.js"></script>
	
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.9.0/date_fns.min.js"
		integrity="sha512-ToehgZGJmTS39fU8sfP9/f0h2Zo6OeXXKgpdEgzqUtPfE5By1K/ZkD8Jtp5PlfdaWfGVx+Jw5j10h63wSwM1HA=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="../js/data.js"></script>
	<script src="../js/script.js"></script>
	<script src="../js/report.js"></script>
	<script src="../js/savedReports.js"></script>

</body>
</html>
